
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Task</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md animate-fade-in">
    <div class="transition duration-300 ease-in-out transform hover:scale-105">
        <h2 class="text-xl font-bold text-red-600 mb-4 text-center">⚠️ Delete Task</h2>
        </div>
        <p class="text-center text-gray-700 mb-6">Are you sure you want to delete <strong>"{{ task.title }}"</strong>?</p>
        <form method="POST" class="flex justify-between">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300">
                Yes, Delete
            </button>
            <a href="/" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 transition duration-300">
                Cancel
            </a>
        </form>
    </div>
    
</body>
</html>
