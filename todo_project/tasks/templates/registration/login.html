<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 p-8 rounded shadow-md w-full max-w-md animate-fade-in">
        <h2 class="text-2xl font-bold mb-6 text-center text-indigo-600 dark:text-indigo-400">üîê Login</h2>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded hover:bg-indigo-600 transition duration-300">
                Log In
            </button>
        </form>
        <p class="mt-4 text-center text-sm">
            Don't have an account?
            <a href="{% url 'register' %}" class="text-indigo-500 hover:underline">Register</a>
        </p>
    </div>
</body>
</html>
